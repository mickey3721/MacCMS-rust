<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ SITENAME | default(value="maccms-rust") }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ SITEDESCRIPTION | default(value=" 专业的视频网站，提供最新最全的影视资源")
        }}{% endblock description %}">
    <meta name="keywords" content="{% block keywords %}{{ SITEKEYWORDS | default(value=" 视频,电影,电视剧,综艺,动漫") }}{% endblock
        keywords %}">

    <!-- Custom CSS -->
    <link href="/static/css/output.css" rel="stylesheet">

    <style>
        /* Custom styles for video cards */
        .video-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .video-card img {
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        /* Loading animation */
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    {% block head %}{% endblock head %}
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    {% include "partials/nav.html" %}

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-sm">&copy; 2025 {{ SITENAME | default(value="maccms-rust") }}. All rights reserved.</p>
                <p class="text-xs text-gray-400 mt-2">本站仅供学习交流，不存储任何视频文件</p>
            </div>
        </div>
    </footer>

    <!-- Font Awesome - loaded before closing body for better performance -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="/static/js/app.js"></script>

    {% block scripts %}
    <script>
        // Play History Management
        class PlayHistory {
            constructor() {
                this.storageKey = 'maccms_play_history';
                this.maxItems = 20;
                this.init();
            }

            init() {
                this.loadHistory();
                this.bindEvents();
            }

            loadHistory() {
                const stored = localStorage.getItem(this.storageKey);
                this.history = stored ? JSON.parse(stored) : [];
                this.renderHistory();
            }

            saveHistory() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.history));
            }

            addVideo(video) {
                const historyItem = {
                    id: video._id,
                    name: video.vod_name,
                    pic: video.vod_pic,
                    playTime: new Date().toISOString(),
                    categoryId: video.type_id
                };

                // Remove if already exists
                this.history = this.history.filter(item => item.id !== historyItem.id);

                // Add to beginning
                this.history.unshift(historyItem);

                // Limit to max items
                if (this.history.length > this.maxItems) {
                    this.history = this.history.slice(0, this.maxItems);
                }

                this.saveHistory();
                this.renderHistory();
            }

            clearHistory() {
                this.history = [];
                this.saveHistory();
                this.renderHistory();
            }

            renderHistory() {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;

                if (this.history.length === 0) {
                    historyList.innerHTML = `
                <div class="text-center text-gray-500 py-4">
                    <i class="fas fa-history text-2xl mb-2"></i>
                    <p class="text-sm">暂无播放记录</p>
                </div>
            `;
                    return;
                }

                historyList.innerHTML = this.history.map(item => `
            <a href="/detail/${item.id}" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-50 transition-colors">
                <img src="${item.pic || 'https://via.placeholder.com/60x90'}" 
                     alt="${item.name}" 
                     class="w-12 h-16 object-cover rounded">
                <div class="flex-1 min-w-0">
                    <h4 class="text-sm font-medium text-gray-800 truncate">${item.name}</h4>
                    <p class="text-xs text-gray-500">${this.formatTime(item.playTime)}</p>
                </div>
            </a>
        `).join('');
            }

            formatTime(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return '刚刚';
                if (diffMins < 60) return `${diffMins}分钟前`;
                if (diffHours < 24) return `${diffHours}小时前`;
                if (diffDays < 7) return `${diffDays}天前`;

                return date.toLocaleDateString('zh-CN');
            }

            bindEvents() {
                const clearButton = document.getElementById('clearHistory');
                if (clearButton) {
                    clearButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        if (confirm('确定要清空所有播放记录吗？')) {
                            this.clearHistory();
                        }
                    });
                }

                // Add click tracking to video links
                document.addEventListener('click', (e) => {
                    const videoLink = e.target.closest('a[href^="/detail/"]');
                    if (videoLink) {
                        const videoId = videoLink.getAttribute('href').split('/').pop();
                        const videoCard = videoLink.closest('.video-card');
                        if (videoCard) {
                            const video = {
                                _id: videoId,
                                vod_name: videoCard.querySelector('h3')?.textContent || '未知视频',
                                vod_pic: videoCard.querySelector('img')?.src,
                                type_id: 1 // Default category
                            };
                            this.addVideo(video);
                        }
                    }
                });
            }
        }

        // Initialize play history when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            window.playHistory = new PlayHistory();

            // Expose to global scope for video player page
            window.addPlayHistory = function (video) {
                window.playHistory.addVideo(video);
            };
        });
    </script>
    {% endblock scripts %}
</body>

</html>
